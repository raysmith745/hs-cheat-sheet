<head>
  {% if page.title%}
    <title>{{ page.title }} | HS Cheat Sheet</title>
  {% else %}
    <title>HS Cheat Sheet</title>
  {% endif %}
  {% if page.title %}
    <meta name="description" content="This is the {{ page.title }} page of the HS Cheat Sheet site.">
  {% else %}
    <meta name="description" content="This is the HS Cheat Sheet site.">
  {% endif %}
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
